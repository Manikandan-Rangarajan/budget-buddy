<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="styles/styles3.css">
</head>
<body>
    <div class="navbar">
        <div style="justify-content: center;margin:auto;">
            <h2 style="color: white;">EXPENSE LIST</h2>
        </div>
    </div>
    
    <div class="container">
        <h1 class="heading">Budget Buddy Expense Tracker</h1>

        <div class="form">
            <form id="expense-form" action="" method="">
                <input type="text" id="listItem" placeholder="Enter a List Item">
                <input type="number" id="amount" placeholder="Enter Amount" min="0">
                <button class="btn center" id="btn">Enter</button>
            </form>

            <div class="total">
                <h3 style="color:white">LIST-AMOUNT:</h3>
                <ul id="expenses">
                    <!-- Expense items will be displayed here -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="js/list.js"></script>
</body>
</html>
